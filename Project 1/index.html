<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gazeteer</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css"/> 
    <link rel="stylesheet" href="./Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="./libs/Easy-button/easybuttoncss.css">
    <link rel="stylesheet" href="./leaflet/MarkerCluster.css">
    <link rel="stylesheet" href="./leaflet/MarkerCluster.Default.css">


    <link rel="stylesheet" href="./style.css"> 
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gazetteer</a>
                <div class="col-auto">
                    <select class="form-control" name="selectCountry" id="selectCountry" aria-label="Select Country">
                     </select>     
                </div> 
            </div>        
  </nav>


  <!-- Map -->
  <div id="map"></div> 

   <!-- Button Country Info modal -->
  <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Country Information</h1>
         
        </div>
        <div class="modal-body">
            <table id="selectCountry" class="table">
          
                <tbody>
                  <tr>
                    <th scope="row"><b>Capital:</b></th>
                    <td id="txtCapital"></td>
                  </tr>
                  <tr>
                    <th scope="row"><b>Language(s):</b></th>
                    <td id="txtLanguages">
                      <ul>
                        <li id="listId"></li>
                      </ul>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><b>Area:</b></th>
                    <td id="txtArea"></td>
                  </tr>
                  <tr>
                    <th scope="row"><b>Population:</b></th>
                    <td id="txtPopulation"></td>
                  </tr>
                  <tr>
                    <th scope="row"><b>Continent:</b></th>
                    <td id="txtContinent"></td>
                  </tr>
                  <tr>
                    <th scope="row"><b>Currency:</b></th>
                    <td id="txtCurrency"></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
       
      </div>
    </div>
  </div>
 

  <!-- Flag Country Modal -->
  <div class="modal fade" id="flagModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Flag</h1>
          
        </div>
        <div class="modal-body">
            <img src="" class="img-responsive center-block d-block mx-auto" id="flag">
        </div>
        
      </div>
    </div>
  </div>





  
 <!-- Time Zone Modal -->
  <div class="modal fade" id="timeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Time Zone</h1>
          
        </div>
        <div class="modal-body">
          <p id="lat"></p>
          <p id="lng"></p>
              <p id="timezone"></p>
        </div>
       
      </div>
    </div>
  </div>
  



  <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Weather</h1>
          
        </div>
        <div class="modal-body">
          <table id="capital" class="table">
            <img src="" class="img-responsive center-block d-block mx-auto" " id="weatherIcon">
            <tbody>
              <tr>
                <th scope="row"><b>Temperature:</b></th>
                <td id="temperature"></td>
              </tr>
              <tr>
                <th scope="row"><b>Minim Temperature:</b></th>
                <td id="tempMin"> </td>
              </tr>
              <tr>
                <th scope="row"><b>Maxim Temperature:</b></th>
                <td id="tempMax"></td>
              </tr>
             
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  </div>





   
    
    <script type="text/javascript" src="./libs/fontawesome/js/all.min.js"></script>
    <script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="./leaflet/leaflet.js"></script> 
    <script type="text/javascript" src="./leaflet/leaflet.markercluster-src.js"></script>
    <script type="text/javascript" src="./libs/Easy-button/easybutton.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
